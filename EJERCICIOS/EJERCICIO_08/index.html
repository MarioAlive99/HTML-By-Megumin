<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <form action="" method="POST" target="_self" autocomplete="off">
        <fieldset>
            <legend>Datos personales: </legend>
            <label for="nombre">Nombre:</label><br />
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required="true" /><br />

            <label for="apellido">Apellido:</label><br />
            <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required="true" 
            disabled /><br />

            <label for="password">Contraseña:</label><br />
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required="true" /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" placeholder="Tu correo electronico" /><br />

            <label for="edad">Edad:</label><br />
            <input type="number" id="edad" name="edad" /><br />

            <label for="autos">Marca de auto favorita: </label><br />
            <select name="autos" id="autos" multiple="true">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select><br />

            <label for="comentario">Comentarios:</label><br />
            <textarea name="comentario" id="comentario" cols="30" rows="2">Este es mi comentario</textarea>

            <label for="">Genero musical favorito:</label><br />
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clasica</label><br />
            <input type="checkbox" name="musica" id="jazz" value="jazz">
            <label for="jazz">Jazz</label><br />

            <label>Genero:</label><br />
            <input type="radio" name="femenino" id="genero" value="femenino">
            <label for="femenino">Femenino</label><br />
            <input type="radio" name="masculino" id="genero" value="masculino">
            <label for="masculino">Masculino</label><br />

            <input type="submit" value="Enviar" />
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar" required="true" />
            <input type="reset" value="Reestablecer"/>
        </fieldset>
    </form>
</body>

</html>
